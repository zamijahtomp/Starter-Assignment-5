# render.yaml (Blueprint for Render deployment)
services:
  # 1. Django Web Service
  - type: web
    name: my-django-app
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn myproject.wsgi:application" # Adjust 'myproject'
    healthCheckPath: "/admin/" # Or any simple endpoint
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
      - key: DEBUG
        value: "False"
      # Set up your Database URL (see Step 2)
      - key: DATABASE_URL
        fromDatabase:
          name: my-django-db
          property: connectionString
    # Static files setup (optional, can also use S3/Cloudinary)
    staticFiles:
      - path: /static
        # Assumes your Django STATIC_ROOT is set to 'staticfiles_build'
        directory: staticfiles_build

  # 2. PostgreSQL Database Service (If needed)
  - type: pserv
    name: my-django-db
    plan: starter # Choose your plan
    databaseName: my_app_db