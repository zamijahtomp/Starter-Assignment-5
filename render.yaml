services:
  # 1. Django Web Service (Index 0)
  - type: web
    name: boggle-backend
    env: python
    
    # This service has buildCommand, startCommand, and runtime (env: python)
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput"
    startCommand: "gunicorn boggle_backend.wsgi" 
    
    healthCheckPath: "/admin/"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
      - key: DEBUG
        value: "False"
      - key: DATABASE_URL
        fromDatabase:
          name: boggle-db
          property: connectionString

  # 2. PostgreSQL Database Service (Index 1)
  # ðŸš¨ Ensure the dash (-) for this service is at the same level as the dash for the first service.
  - type: pserv
    name: boggle-db
    plan: starter
    # Database services DO NOT take 'env', 'runtime', 'buildCommand', or 'startCommand'.